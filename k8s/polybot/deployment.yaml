apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot
  labels:
    app: polybot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polybot
  template:
    metadata:
        labels:
          app: polybot
    spec:
      containers:
      - name: server
        image: maayanassraf/k8s-polybot:v1.0.4
        envFrom:
          - configMapRef:
              name: configmap-polybot-prod
